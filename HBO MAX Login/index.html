<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>HBO MAX Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img src="assets/images/image 8.png" alt="">
            <h3>Menu</h3>
            <h3>Assinar</h3>
            <h1>Entrar</h1>
            <p>Você tem uma conta HBO Max?</p>
        </header>
        <main>
            <form>
                <label for="">E-mail</label> <br>
                <input id="email" type="email" name="email" value=""> <br>
                <label for="">Senha</label> <br>
                <input id="senha" type="password" name="" value=""> <br>
                <input id="submit" type="submit" name="" value="Entrar"> <br>
            </form>
        </main>
        <footer>
            <p>Você acessa a HBO Max por um provedor <br> de TV, de internet ou celular?</p>
            <input id="provedor" type="submit" name="" value="Entrar como provedor">
        </footer>
    </body>
</html>
