<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Bootcamp DNC</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav id="principal">
            <div id="menu">
                <a href="">Home</a>
                <a href="">Ultimas Edições</a>
                <a href="">Requisitos para Participar</a>
            </div>
            <button id="login" type="button">Login</button>
        </nav>
        <section>
            <header>
                <h1>Bootcamp DNC</h1>
                <h2>Esse será um evento exclusivo para todos os alunos <br> da <b> DNC</b>, que querem <span class="invert"> acelerar a carreira</span> com uma <br> semana intensiva de
                    conteúdo de mercado entre <br> <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span> </h2>
            </header>
            <form>
                <div class="form-group">
                    <label for="">Nome:</label>
                    <input placeholder="Insira seu nome aqui"type="text" name="" value="">
                </div>
                <div class="form-group">
                    <label for="">Sobrenome:</label>
                    <input placeholder="Insira seu sobrenome aqui" type="text" name="" value="">
                </div>
                <div class="form-group">
                    <h2>Area De Interesse:</h2>
                    <div class="checkbox-itens">
                        <input type="checkbox" name="" value="front">Front-End</input>
                        <input type="checkbox" name="" value="back">Back-End</input>
                        <input type="checkbox" name="" value="banco">Banco de Dados</input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input placeholder="Insira seu email aqui" type="email" name="" value="">
                </div>
                <div class="form-group">
                    <label for="">Telefone:</label>
                    <input placeholder="(99)99999-9999" type="text" name="" value="">
                </div>
                <div class="form-group">
                    <label for="">Insira uma frase criativa:</label>
                    <input placeholder="Qual frase criativa gostaria de falar?" type="text" name="" value="">
                </div>
                <input type="submit" name="" value="Cadastrar">
            </form>
        </section>
    </body>
</html>
